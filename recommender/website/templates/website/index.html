{% extends 'website/base.html' %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-12" style="text-align: center; padding-top: 50px;">
			<img src="/static/website/images/B-Splice-Logo.png">	
		</div>
	
	</div>
	<div class="row">
	
		<div class="col-md-12" style="text-align: center;">
			<div class="input-group add-on" style="text-align: center;">
		      <input class="form-control" placeholder="Search for a book by typing the book title or author here" name="srch-term" id="booksearch" type="text">
		      <div class="input-group-btn">
		        <button class="btn btn-default" type="submit" id="submit-btn"><i class="glyphicon glyphicon-search"></i></button>
		      </div>
		    </div>
		</div>
	</div>
	
	<div class="row" style="text-align: center;">
		<div class="col-md-12">
			
		</div>
		
	</div>

</div>

{% endblock %}

{% block scripts %}
<script>
	
	$('#submit-btn').click(function(e){
		var book = $('#booksearch').val();
		
		data = {'title': book,
				'csrfmiddlewaretoken': '{{ csrf_token }}'};
		
		$.ajax({
			type: 'POST',
			url: '/search_title',
			data: data,
			success: function(res) {
			},
			error: function(res) {
				console.log(res);
			}
		});
	});

	
	
</script>
{% endblock %}
